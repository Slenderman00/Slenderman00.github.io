<body>

    <div id="canvas-container">

    <div class="center">
        <div class="card">
            <div class="card-title">
                <center>

            </div>
            <div class="card-navbar">

                <div class="navbar-item selected">

            <div class="card-content">
                <img src="https://avatars.githubusercontent.com/u/24755365?v=4" alt="" class="round-image inline">
                <div class="inline infobox">
                    <p>

    <script>
        loadBackground();
        addPosts(document.getElementById("index-container"));

        setTimeout(function () {
            if (window.location.hash) {
                var hash = window.location.hash.substring(1);
                var elements = document.getElementsByClassName("index-item-title");
                for (var i = 0; i < elements.length; i++) {
                    console.log(elements[i].innerHTML);
                    if (elements[i].innerHTML == hash) {
                        elements[i].scrollIntoView();
                        elements[i].click();
                    }
                }
            }
        }, 1000);

    </script>
